<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ToDo List.</h1>
    <form onsubmit="handleTaskInput(event)">
        <input class="task-input" type="text" placeholder="Add a task">
        <input class="date-input" type="date" required>
        <button class="submit-btn" type="submit">Save</button>
    </form>
    <br>
    <div class="to-do-list">
        <div class="task-list-container">
            <!--Where tasks go-->
            <div class="tasks">
                <div>${taskList[i]}
                    <p class="dates">${dateList[i]}</p>
                </div>
                <div>
                    <input type="checkbox" class="checkboxes" onclick="console.log(`omfg`)">
                </div>
            </div>
        </div>
        <div class="finished-list-container">
            <div class="tasks">
                <div> Finished sample 
                    <p class="dates">01/01/2020</p>
                </div>
                <div>
                    <input type="checkbox" class="checkboxes">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
