<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ToDo List.</h1>

    <form onsubmit="addTask(event)">
    <input type="text" class="input" placeholder="Add a task" required><input class="date-btn" type="date" required><button type="submit" class="save-btn">Save</button>
    </form>

    <div class="to-do-list">
        
        <div class="tasks" id="">Sample <p class="due-date">2025-01-10</p>
        </div> <div><input type="checkbox" class="checkbox"></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
